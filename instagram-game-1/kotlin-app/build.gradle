plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
    id 'java'
}
repositories {
    mavenCentral()
}
dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.3.41"
}
jar {
    manifest {
        attributes 'Main-Class': 'com.betuple.SomeKt'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "11"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "11"
    }
}
